<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>
<body>
    <header >
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculatorBody">
            <div id="display">
                <p id="screenText"></p>
            </div>
            <div id="buttonsContainer">
                <button id='7' class="number">7</button>
                <button id='8' class="number">8</button>
                <button id='9' class="number">9</button>
                <button id='%' class="operator">%</button>
                <button class="clear">CE</button>
                <button id='4' class="number">4</button>
                <button id='5' class="number">5</button>
                <button id='6' class="number">6</button>
                <button id='multiply' class="operator">*</button>
                <button id='divide' class="operator">/</button>
                <button id='1' class="number">1</button>
                <button id='2' class="number">2</button>
                <button id='3' class="number">3</button>
                <button id='plus' class="operator">+</button>
                <button id='minus' class="operator">-</button>
                <button id='0' class="number">0</button>
                <button>.</button>
                <button>+/-</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>copyright Â© <a href="https://github.com/MalangaCode">MalangaCode</a> 2023</p>
    </footer>
    
</body>
</html>
